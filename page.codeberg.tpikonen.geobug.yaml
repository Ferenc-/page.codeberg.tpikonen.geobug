app-id: page.codeberg.tpikonen.geobug
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: geobug
rename-desktop-file: geobug.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --talk-name=org.gtk.vfs.*
  - --system-talk-name=org.freedesktop.GeoClue2.*
  - --filesystem=xdg-documents/geobug-tracks:create
modules:
  - python3-requirements.json
  - name: geobug
    sources:
      - type: archive
        url: https://codeberg.org/tpikonen/geobug/archive/0.1.5.tar.gz
        sha256: 1cadb9219c4c9f7a1ab71df6e03ca0158285ec48ec416751db9121ee79c03841
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-deps --no-build-isolation --prefix=${FLATPAK_DEST} ./
      - install -Dm644 data/appdata.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.appdata.xml
